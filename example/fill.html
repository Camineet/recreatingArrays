<script>

    function fill(array, element, start, end) {

        //--------------instantiating basic variables -----------------
        var startIndex = 0;
        var endIndex = array.length;
        if (arguments.length < 3) {
            startIndex = 0;
        } else {
            startIndex = start;
        }
        if (start < 0) {
            startIndex = array.length + start;
        }
        if (arguments.length < 4) {
            endIndex = array.length;
        } else {
            endIndex = end;
        }
        if (end < 0) {
            endIndex = array.length + end;
        }


        //----------fill array with element---------
        for (let i = startIndex; i < endIndex; i++) {
            array[i] = element;
        }



        return array;
    }


    tests({

        'it should accept an array and an element and populate the array with the element': function () {
            var testArrayy = [1, 2];
            filledArray = fill(testArrayy, 3);
            console.log('filledArray:', filledArray)
            eq(JSON.stringify(filledArray) === JSON.stringify([3, 3]), true);
        },
        'it should accept a start index from which it will begin filling the array': function () {
            var testArrayy = [1, 2];
            filledArray = fill(testArrayy, 3, 1);
            console.log('filledArray:', filledArray)
            eq(JSON.stringify(filledArray) === JSON.stringify([1, 3]), true);
        },
        'If start is negative, it is treated as array.length + start': function () {
            var testArrayy = [1, 2];
            filledArray = fill(testArrayy, 3, -1);
            console.log('filledArray:', filledArray)
            eq(JSON.stringify(filledArray) === JSON.stringify([1, 3]), true);
        },
        'If end is negative, it is treated as array.length + end': function () {
            var testArrayy = [1, 2, 2];
            filledArray = fill(testArrayy, 3, 1, -1);
            console.log('filledArray:', filledArray)
            eq(JSON.stringify(filledArray) === JSON.stringify([1, 3, 2]), true);
        },
        'it should accept an end index after which it will stop filling the array': function () {
            var testArrayy = [1, 2, 2, 2];
            filledArray = fill(testArrayy, 3, 1, 3);
            console.log('filledArray:', filledArray)
            eq(JSON.stringify(filledArray) === JSON.stringify([1, 3, 3, 2]), true);
        },
        'If the first parameter is an object, it will copy its reference and fill the array with references to that object': function () {
            var testArray = [0];
            filledObject = fill(testArray, {});
            testArray[0].first = 'I\'m first';
            console.log('testArray:', testArray);
            eq(testArray[0].first === 'I\'m first', true);
        },

    });



</script>
