<script>

    function pop(array) {

        //--------------instantiating basic variables-----------------
        var poppedElement;
        //--------------array is empty case-----------------
        if (Object.keys(array) == 0) {
            return undefined;
        }

        //--------------main processing -----------------
        poppedElement = array[array.length - 1];
        array.length--;

        return poppedElement;
    }


    tests({

        'it should accept an array, remove the last element, and return it': function () {
            var testArray = [1, 2];
            poppedArrayElement = pop(testArray);
            eq(poppedArrayElement === 2, true);
        },
        'it should return undefined if the array is empty': function () {
            var testArray = [];
            poppedArrayElement = pop(testArray);
            eq(poppedArrayElement === undefined, true);
        },
        'it should work on array-like objects': function () {
            var games = { 0: 'lol', 1: 'overwatch', 2: 'apex', length: 3 };
            console.log('games before popping:', games)
            var poppedElement = pop(games);
            console.log('games after popping:', games)
            eq(poppedElement, 'apex');
            eq(games.length, 2);
        },


    });



</script>
